    h1, h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .section {
      margin: 60px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .card {
      background: #1b263b;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 220px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .card-title {
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      color: #ffee99;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .modal:target {
      display: flex;
    }

    hr {
      border: none;
      height: 2px;
      background: #ffd700;
      margin: 70px 0;
    }
  </style>
</head>
